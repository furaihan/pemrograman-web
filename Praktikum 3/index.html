<head>

<body>
    <!-- Buat form  -->
    <form action="">
        <input class="txtBox" type="text" name="" id="txtNama" placeholder="Tuliskan Nama Anda!">

        <!-- NIM -->

            alert('Nama Anda adalah ' + nama);
        }
